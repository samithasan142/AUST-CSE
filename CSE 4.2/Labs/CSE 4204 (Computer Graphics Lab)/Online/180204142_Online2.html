<html>
<title>LAB-2: Mouse Shift</title>
<canvas id="webglcanvas" width="500" height="500"></canvas>

<script>

    var canvas = document.getElementById("webglcanvas"); 
    var  gl = canvas.getContext("webgl");

    var vertexShaderSource =
       `attribute vec3 a_coords;
        attribute vec3 a_colors;
		uniform float u_shift;
		uniform float u_shrink;
        varying vec3 v_color;
		
		void main() {
			gl_Position = vec4((a_coords.x*u_shrink) + u_shift, (a_coords.y*u_shrink)+u_shift, a_coords.z, 1.0);
			v_color = a_colors;
        }`;

	
	var fragmentShaderSource =
       `precision mediump float;
        varying vec3 v_color;
        void main() {
			gl_FragColor = vec4(v_color, 1.0);
        }`;
		
    var vsh = gl.createShader( gl.VERTEX_SHADER );
    gl.shaderSource( vsh, vertexShaderSource );
    gl.compileShader( vsh );
	
    var fsh = gl.createShader( gl.FRAGMENT_SHADER );
    gl.shaderSource( fsh, fragmentShaderSource );
    gl.compileShader( fsh );
    
    var prog = gl.createProgram(); 
    
    gl.attachShader( prog, vsh ); 
    gl.attachShader( prog, fsh );
    gl.linkProgram( prog ); 
    gl.useProgram(prog); 

    var a_coords_location = gl.getAttribLocation(prog, "a_coords");

    var coords = new Float32Array( [-1.0, -1.0, 0.0,
									-0.5, -1.0, 0.0,
									-1.0, -0.5, 0.0] );
	
    var a_coords_buffer = gl.createBuffer(); 
    gl.bindBuffer(gl.ARRAY_BUFFER, a_coords_buffer); 
    gl.bufferData(gl.ARRAY_BUFFER, coords, gl.STATIC_DRAW); 
    gl.vertexAttribPointer(a_coords_location, 3, gl.FLOAT, false, 0, 0); 
    gl.enableVertexAttribArray(a_coords_location);
	
	var u_shift_location = gl.getUniformLocation(prog, "u_shift");
	var shift = 0.0;
	gl.uniform1f(u_shift_location, shift);
	
	var u_shrink_location = gl.getUniformLocation(prog, "u_shrink");
	var shrink = 1.0;
	gl.uniform1f(u_shrink_location, shrink);
	
	var a_colors_location = gl.getAttribLocation(prog, "a_colors");
    var colors = new Float32Array( [1, 0, 0,
									0, 1, 0,
									0, 0, 1,
									] );
	
	var a_colors_buffer = gl.createBuffer(); 
    gl.bindBuffer(gl.ARRAY_BUFFER, a_colors_buffer); 
    gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW); 
    gl.vertexAttribPointer(a_colors_location, 3, gl.FLOAT, false, 0, 0); 
    gl.enableVertexAttribArray(a_colors_location);
	
	gl.clearColor(0.75, 0.75, 0.75, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.TRIANGLES, 0, 3); 
	
	canvas.onmousedown = function ()
	{  
		shift = shift + 0.1;
		gl.uniform1f(u_shift_location, shift);
	
		shrink = shrink - 0.05;
		gl.uniform1f(u_shrink_location, shrink);
	
	gl.clearColor(0.75, 0.75, 0.75, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.TRIANGLES, 0, 3); 
	
	};

</script>



</html>
